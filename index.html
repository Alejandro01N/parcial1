<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ventor/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>

    <div class="container my-5 ">
        <div class="row align-items-stretch">

            <div class="col co rounded-5">

                <div class="contenedor">

                    <h2 class="fw-bold text-center py-4">Bienvenidos</h2>

                    <form action="menu.html" method="" id="form">
                        <div class="mb-4">
                            <label for="email"  class="form-label">Correo electronico</label>
                            <input type="text" class="form-control" name="email" id="email">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                        <div class="mb-4">
                            <input type="checkbox" name="connected" class="form-check-input" id="">
                            <label for="connected" class="form-check-label">Mantener conectado</label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </div>

                        <p class="warnings" id="warnings"></p>

                        <div class="my-3">
                            <span>¿Olvido su contraseña? <a href="#">Recuperar contraseña</a></span>
                        </div>
                    </form>

                </div>

            </div>

            <div class="col d-none d-lg-block">
                <img src="./img/logo.svg" class=" img img-fluid m-4 " alt="">
            </div>
        </div>
    </div>

    <script src="./validacion.js"></script>

 <script src="./ventor/js/bootstrap.bundle.min.js"></script>

</body>
</html>
